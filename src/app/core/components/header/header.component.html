<header class="site-header">
  <mat-toolbar color="primary" class="header-toolbar">
    <div class="logo-container">
      <img src="web/favicon-96.png" alt="Nyári Tábor Foglaló" class="site-logo">
      <h2 class="font-bold">Kezdőlap</h2>
      <h1 class="site-title">Itt böngészhetsz táborokat, regisztrálhatsz, és kezelheted a profilod.</h1>
    </div>
  </mat-toolbar>

  <!-- Navigation based on authentication state -->
  <nav class="main-nav">
    <ng-container *ngIf="isLoggedIn; else loggedOutNav">
      <ul class="nav-links block">
        <li><a routerLink="/camps" routerLinkActive="active">Táborok böngészése</a></li>
        <li><a routerLink="/profile" routerLinkActive="active">Profilom</a></li>
        <li><a routerLink="/logout" routerLinkActive="active">Kijelentkezés</a></li>
      </ul>
    </ng-container>
    <ng-template #loggedOutNav>
      <ul class="nav-links block">
      </ul>
    </ng-template>
  </nav>
</header>
